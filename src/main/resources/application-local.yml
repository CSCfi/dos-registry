server:
  port: 8082

keycloak:
  auth-server-url: http://localhost:8180/auth
  realm: SpringBootKeycloak
  resource: login-app
  public-client: true
  principal-attribute: preferred_username

spring:
  jpa:
    hibernate:
      ddl-auto: update
    # Use Jadira Usertype for mapping Joda Time types
    # For Hibernate native properties must be used spring.jpa.properties.* (the
    # prefix is stripped before adding them to the entity manager).
    properties:
      jadira:
        usertype:
          autoRegisterUserTypes: true
  datasource:
    url: jdbc:mysql://localhost:3306/dos_registry?useSSL=false
    username: dos
    password: dos

