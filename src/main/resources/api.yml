          schema:
            $ref: '#/definitions/ErrorDataResponse'
  /dataobjects:
    get:
      tags:
        - DOS data object list
      summary: Retrieve a list of GA4GH DOS data objects by searching all the data nodes available to a customer
      description: >-
        Provide a collection of GA4GH DOS data objects by searching all the data nodes
        available to a customer.
      operationId: get_dataobjects
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: The auth token
          type: string
          required: false
        - name: node_ids
          in: query
          description: query data objects by specifying a list of comma separated node_ids
          type: array
          required: false
          collectionFormat: csv
          items:
            type: string
        - name: dos_ids
          in: query
          description: query data objects by specifying a list of comma separated dos_ids
          type: array
          required: false
          collectionFormat: csv
          items:
            type: string
        - name: node_name
          in: query
          description: A keyword to search in the field of `name` from data node.
          type: string
          required: false
        - name: dos_name
          in: query
          description: A keyword to search in the field of `name` from data object.
          type: string
          required: false
        - name: dos_version
          in: query
          description: A keyword to search in the field of `version` from data object.
          type: string
          required: false
        - name: dos_mime_type
          in: query
          description: query data objects by specific mime_type to match the value in the field of `mime_type` from data object.
          type: string
          required: false
        - name: node_description
          in: query
          description: A keyword to search in the field of `description` from data node.
          type: string
          required: false
        - name: dos_description
          in: query
          description: A keyword to search in the field of `description` from data object.
          type: string
          required: false
        - name: node_alias
          in: query
          description: A keyword to search in the field of `aliases` from data node.
          type: string
          required: false
        - name: node_metadata
          in: query
          description: >-
            Query data nodes by specifying a list of <key, value> pairs AS STRING type,
            to match against the meta_date field of the data nodes.
            NOTE: as for now, OpenAPI does not support object as query parameter properly, this is a work-around solution until it support it!
          type: array
          required: false
          collectionFormat: pipes
          items:
            type: string
            x-example: {"key":"category", "value": "cancer"}
        - name: dos_alias
          in: query
          description: A keyword to search in the field of `aliases` from data object.
          type: string
          required: false
        - name: dos_checksum
          in: query
          description: A combination of `type,value` pair to search in the field of `chechsum` from data object.
          type: string
          required: false
        - name: dos_date_created_from
          in: query
          description: query data objects by specific creation date range lower bound
          type: string
          format: date-time
          required: false
        - name: dos_date_created_to
          in: query
          description: query data objects by specific creation date range upper bound
          type: string
          format: date-time
          required: false
        - name: dos_date_updated_from
          in: query
          description: query data objects by specific updated date range lower bound
          type: string
          format: date-time
          required: false
        - name: dos_date_updated_to
          in: query
          description: query data objects by specific updated date range upper bound
          type: string
          format: date-time
          required: false
        - name: page_token
          in: query
          description: Page token to identify the record to start retrieval from.
          type: string
          required: false
        - name: page_size
